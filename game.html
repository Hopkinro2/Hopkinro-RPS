<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="theme-light">
  <main>
    <header>
      <h1>Rock Paper Scissors</h1>
      <nav>
        <a href="./index.html" class="nav-link">‚Üê Back to Settings</a>
      </nav>
    </header>

    <section aria-labelledby="player-info-heading" class="card">
      <h2 id="player-info-heading">Player Info</h2>
      <div role="status" aria-live="polite" data-testid="greeting"></div>
      <div class="player-avatar">
        <img id="current-avatar" src="" alt="Player avatar" />
        <span id="player-name"></span>
      </div>
    </section>

    <section aria-labelledby="game-heading" class="card">
      <h2 id="game-heading">Game</h2>
      <div class="difficulty-info">
        <span>Difficulty: <strong id="current-difficulty"></strong></span>
      </div>
      
      <div class="score-row">
        <span>Player: <strong id="score-player">0</strong></span>
        <span>CPU: <strong id="score-cpu">0</strong></span>
        <span>Ties: <strong id="score-ties">0</strong></span>
      </div>

      <div class="buttons">
        <button data-move="rock">Rock</button>
        <button data-move="paper">Paper</button>
        <button data-move="scissors">Scissors</button>
      </div>

      <ul id="history" aria-live="polite"></ul>

      <div class="buttons">
        <button id="reset-game" type="button">Reset Game</button>
      </div>
    </section>
    
    <section aria-labelledby="highscores-heading" class="card">
      <h2 id="highscores-heading">High Scores</h2>
      <ul id="highscores"></ul>
      <button id="clear-highscores" type="button">Clear High Scores</button>
    </section>
  </main>

  <script type="module" src="./js/game-page.js"></script>
</body>
</html>
